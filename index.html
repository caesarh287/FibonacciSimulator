<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home</title>
</head>

<body>
    <div class="main-container flex">
        <h1 class="title font">Fibonacci Calculator</h1>
        <div class="sub-container flex">
            <label class="label font margin-right">The Fibonacci Of</label>
            <div>
                <div class="sub-sub-container flex">
                    <input id="index-input" type="text" placeholder="#" class="form-control input margin-right" />
                    <button id="calculateBtn" class="btn btn-primary font margin-right">Is</button>
                    <label id="result" class="label result font margin-right"></label><br />
                    <div id="spinner" class="spinner-border spin" role="status">
                    </div>
                </div>
                <div class="sub-sub-sub-container">
                    <input class="sub-sub-sub-container-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="sub-sub-sub-container-label" for="flexCheckDefault">
                      Save Calculations
                    </label>
                  </div>
                <div id="error-box" class="error">
                    Can't be larger than 50
                </div>
            </div>
        </div>
        <br />
        <div id="display-results" class="font">
            <div class="title-results font flex">Results</div>
        </div>
    </div>

    <script src="./fibonacci.js"></script>
</body>

</html>
